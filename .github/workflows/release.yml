name: Package and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - develop
      - 'feature/**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check CHANGELOG for version (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "::error::CHANGELOG.md does not contain an entry for version $VERSION"
            echo "Please add a section '## [$VERSION] - YYYY-MM-DD' to CHANGELOG.md before creating a release."
            exit 1
          fi
          echo "CHANGELOG.md contains entry for version $VERSION"

      - name: Set release type
        id: release_type
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "args=" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "args=-n {package-name}-{project-version}{beta}{nolib}{classic}:{project-version}{beta}{classic}{nolib}" >> $GITHUB_OUTPUT
          else
            echo "args=-n {package-name}-{project-version}{alpha}{nolib}{classic}:{project-version}{alpha}{classic}{nolib}" >> $GITHUB_OUTPUT
          fi

      - name: Package and Release
        uses: BigWigsMods/packager@v2
        with:
          args: ${{ steps.release_type.outputs.args }}
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
